{% extends 'base.html' %}
{% load static %}

{% block body%}

 <main class="principal">
      <section class="conta">
        <div class="conta__container">
          <div class="checkout__titulos">
            <p class="checkout__titulo">Principais Indicadores</p>
          </div>

          <div class="pedido">
            <div class="pedido__cabecalho">
              <div>
                <p><b>Faturamento</b></p>
                <p>R$ {{ faturamento }}</p>
              </div>

              <div>
                <p><b>Produtos Vendidos</b></p>
                <p>{{ qtde_produtos }}</p>
              </div>
              <div>
                <p><b>Total de Pedidos</b></p>
                <p>{{ qtde_pedidos }}</p>
              </div>
            </div>

            <div class="conta__container">
              <div class="checkout__titulos">
                <p class="checkout__titulo">Exportar Relatórios</p>
              </div>

                <div class="conta__form">
                  <a class="subtotal__botao" href="{% url 'exportar_relatorio' 'pedido' %}">Exportar Pedidos</a>
                </div>
                <div class="conta__form">
                  <a class="subtotal__botao" href="{% url 'exportar_relatorio' 'cliente' %}">Exportar Clientes</a>
                </div>
                <div class="conta__form">
                  <a class="subtotal__botao" href="{% url 'exportar_relatorio' 'endereco' %}">Exportar Endereços</a>
                </div>

            </div>

          </div>

        </div>
      </section>
    </main>
{% endblock %}
