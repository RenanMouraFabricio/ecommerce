{% extends 'base.html' %}
{% load static %}

{% block body%}

<main class="principal">
      <section class="conta">

        <div class="conta__container">
          <div class="checkout__titulos">
            <p class="checkout__titulo">Endereço</p>
          </div>

          <form
            class="conta__form"
            action="{% url 'adicionar_endereco' %}"
            method="post"
          >
            {% csrf_token %}

            <div class="conta__item">
              <label for="cidade">Cidade</label>
              <input name="cidade" type="text">
            </div>

            <div class="conta__item">
              <label for="estado">Estado</label>
              <input name="estado" type="text" />
            </div>

            <div class="conta__item">
              <label for="rua">Rua</label>
              <input name="rua" type="text" />
            </div>

            <div class="conta__item">
              <label for="numero">N°</label>
              <input name="numero" type="number" />
            </div>

            <div class="conta__item">
              <label for="complemento">Complemento</label>
              <input name="complemento" type="text" />
            </div>

            <div class="conta__item">
              <label for="cep">CEP</label>
              <input name="cep" type="number" />
            </div>

            <button class="subtotal__botao" type="submit">
              Salvar
            </button>
            <a href="{% url 'checkout' %}">Retornar à Compra</a>
          </form>
        </div>
      </section>
    </main>
{% endblock %}
